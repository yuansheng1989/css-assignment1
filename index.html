<!DOCTYPE html>
<html>
    <head>
        <title>New Form</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body style="margin: 0px;">
        <div class="layout">
            <main>
                <h1>Register Today</h1>
                <form>
                    <div class="form-flexbox">
                        <div class="form-group">
                            <div class="input-group">
                                <label for="first-name">First Name *</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="input-group">
                                <label for="last-name">Last Name *</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <label for="email-address">Email Address *</label>
                                <input type="text" id="email-address" name="email-address">
                            </div>
                            <div class="input-group">
                                <label for="phone-number">Phone Number *</label>
                                <input type="text" id="phone-number" name="phone-number">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <label for="city">City *</label>
                                <input type="text" id="city" name="city">
                            </div>
                            <div class="input-group">
                                <label for="postal-code">Postal Code *</label>
                                <input type="text" id="postal-code" name="postal-code">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <label for="hear-from-us">How did you hear from us? *</label>
                                <select id="hear-from-us" name="hear-from-us">
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="suite-preference">Suite Preference *</label>
                                <select id="suite-preference" name="suite-preference">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <label for="price-range">Desired Price Range *</label>
                                <select id="price-range" name="price-range">
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="realtor">Are you a realtor? *</label>
                                <select id="realtor" name="realtor">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <h4>Receive Email Communications</h4>
                        <div class="checkbox-group">
                            <input type="checkbox" id="email-communications" name="email-communications" />
                            <label for="email-communications">
                                I would like to receive email communications from LJM Developments containing news, updates and promotions
                                regarding LJM Tower. You can withdraw your consent at any time.
                            </label>
                        </div>
                    </div>
                    <input type="submit" value="Register Now" class="register-button"/>
                </form>
                
            </main>
            <footer>
                <div class="footer-info">
                    <div>
                        <div class="footer-info-title">CONTACT US</div>
                        <div class="footer-info-conent"><span style="color: #a98e77;">tel:</span>1-800-727-0681</div>
                        <div class="footer-info-conent"><span style="color: #a98e77;">email:</span><u>sales@ljmtower.ca</u></div>
                    </div>
                    <div>
                        <div class="footer-info-title">SALES CENTRE</div>
                        <div class="footer-info-conent">2782 Barton Street East</div>
                        <div class="footer-info-conent">Hamilton, Ontario, L8E 2J8</div>
                    </div>
                    <div class="footer-info-conent">
                        <u>LJM Developments</u> LJUM Tower
                    </div>
                </div>
                <div class="copyright">
                    &#169;LIM Developments|Site by <u>180 Marketing</u>
                </div>
            </footer>
        </div>
    </body>
</html>
